<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
          This is some text within a card body.
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input placeholder ="Search!" type="search" class="form-control" id="search1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">Maps</option>
                  <option value="2">Audio</option>
                  <option value="3">Photos</option>
                  <option value="4">Manuscripts</option>
                  <option value="5">Newspapers</option>
                  <option value="6">Film andvideos</option>
                  <option value="7">Notated Music</option>
                  <option value="8">Websites</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect02"></label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
